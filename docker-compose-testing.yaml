version: '3.1'

services:
    node_api_testing:
        build:
            context: .
            dockerfile: docker/Dockerfile.testing
        container_name: node_api_testing
        restart: always
        #        env_file:
        #            - .environment/.testing.env
        environment:
            APP_ENV: ${vars.APP_ENV}
            NODE_ENV: ${vars.NODE_ENV}
            API_PORT: ${vars.API_PORT}
            SALT: ${vars.SALT}
            JWT_ACCESS_SECRET: ${vars.JWT_ACCESS_SECRET}
            JWT_ACCESS_EXPIRES_IN: ${vars.JWT_ACCESS_EXPIRES_IN}
            JWT_REFRESH_SECRET: ${vars.JWT_REFRESH_SECRET}
            JWT_REFRESH_EXPIRES_IN: ${vars.JWT_REFRESH_EXPIRES_IN}
            JWT_ALGORITHM: ${vars.JWT_ALGORITHM}
            COOKIES_JWT_REFRESH_TOKEN_EXP: ${vars.COOKIES_JWT_REFRESH_TOKEN_EXP}
            LOG_LEVEL: ${vars.LOG_LEVEL}
            POSTGRES_USER: ${vars.POSTGRES_USER}
            POSTGRES_PASSWORD: ${vars.POSTGRES_PASSWORD}
            POSTGRES_DB: ${vars.POSTGRES_DB}
            DATABASE_URL: ${vars.DATABASE_URL}
        depends_on:
            - node_api_postgres_testing
        volumes:
            - ./:/usr/src/app
        networks:
            - node_api_testing_network

    node_api_postgres_testing:
        image: postgres:13.3-alpine
        container_name: node_api_postgres_testing
        restart: always
        logging:
            driver: none
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - pgdata_testing:/var/lib/postgresql/data
        networks:
            - node_api_testing_network

