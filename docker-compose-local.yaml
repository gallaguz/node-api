version: '3.1'

services:
  node_api_local:
    build:
      context: .
      dockerfile: docker/Dockerfile.local
    command: ["nodemon"]
    container_name: node_api_local
    restart: always
    env_file:
      - .environment/.local.env
    ports:
      - 8000:8000
    depends_on:
      - node_api_postgres_local
    volumes:
      - ./:/usr/src/app
    networks:
      - node_api_local_network

  node_api_postgres_local:
    image: postgres:13.3-alpine
    container_name: node_api_postgres_local
    restart: always
    logging:
      driver: none
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - pgdata_local:/var/lib/postgresql/data
    networks:
      - node_api_local_network

  node_api_rmq_local:
    image: rabbitmq:3-management
    container_name: node_api_rmq_local
    restart: always
    logging:
      driver: none
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - rabbitmq_data_local:/var/lib/rabbitmq
      - rabbitmq_log_local:/var/log/rabbitmq
    networks:
      - node_api_local_network

networks:
    node_api_local_network:

volumes:
  pgdata_local:
  rabbitmq_data_local:
  rabbitmq_log_local:
