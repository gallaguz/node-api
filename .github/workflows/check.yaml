name: Check
on: push
jobs:
    lint:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install deps
              run: npm ci

            - name: Lint
              run: npm run lint
    secret:
        runs-on: self-hosted
        steps:
            - name: Echo
              run: |
                  echo ${{ secrets.POSTGRES_DB }}
                  echo ${{ variables.API_PORT }}
