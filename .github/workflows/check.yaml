name: Check
on: push
jobs:
    lint:
        runs-on: self-hosted
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install deps
              run: npm ci

            - name: Lint
              run: npm run lint

    test-e2e:
        runs-on: self-hosted
        #        needs: [lint]
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Tests
              env:
                  IS_TERMINATED: ${{ vars.IS_TERMINATED }}
                  APP_ENV: ${{ vars.APP_ENV }}
                  CPU_COUNT: ${{ vars.CPU_COUNT }}
                  API_PORT: ${{ vars.API_PORT }}
                  DATABASE_URL: ${{ vars.DATABASE_URL }}
                  SALT: ${{ vars.SALT }}
                  JWT_ACCESS_SECRET: ${{ vars.JWT_ACCESS_SECRET }}
                  JWT_ACCESS_EXPIRES_IN: ${{ vars.JWT_ACCESS_EXPIRES_IN }}
                  JWT_REFRESH_SECRET: ${{ vars.JWT_REFRESH_SECRET }}
                  JWT_REFRESH_EXPIRES_IN: ${{ vars.JWT_REFRESH_EXPIRES_IN }}
                  JWT_ALGORITHM: ${{ vars.JWT_ALGORITHM }}
                  COOKIES_JWT_REFRESH_TOKEN_EXP: ${{ vars.COOKIES_JWT_REFRESH_TOKEN_EXP }}
                  LOG_LEVEL: ${{ vars.LOG_LEVEL }}
                  LOAD_TEST_URL: ${{ vars.LOAD_TEST_URL }}
                  NODE_ENV: ${{ vars.NODE_ENV }}
                  POSTGRES_USER: ${{ vars.POSTGRES_USER }}
                  POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD }}
                  POSTGRES_DB: ${{ vars.POSTGRES_DB }}
                  RABBITMQ_DEFAULT_PASS: ${{ vars.RABBITMQ_DEFAULT_PASS }}
                  RABBITMQ_DEFAULT_USER: ${{ vars.RABBITMQ_DEFAULT_USER }}
              run: |
                  docker-compose -f docker-compose-testing.yaml build
                  docker-compose -f docker-compose-testing.yaml up -d --remove-orphans
                  docker-compose -f docker-compose-testing.yaml run -T node_api_testing npx prisma migrate dev
